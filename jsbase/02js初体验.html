			function countDonw(time){
				var now_time = Date.now()
				var deadline = + new Date(time)
				var times = deadline-now_time
				//剩余的总的描述
				var totle_sec = times/1000  
				var sec = parseInt(totle_sec%60)
				sec = sec >10? sec:'0'+sec
				var min = parseInt(totle_sec/60%60)
				var hour = parseInt(totle_sec/60/60%24)
				var day = parseInt(totle_sec / 60 / 60 / 24)
				min = min >10? min:'0'+min
				hour = hour >10? hour:'0'+hour
				day = day >10? day:'0'+day
				console.log('还剩下'+day+'天'+hour+'时'+min+'分'+sec+'秒')			
				
			}
